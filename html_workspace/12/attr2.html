<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }
        li {
            padding: 5px 30px;
        }
        a[target="_blank"] {
            padding-right: 30px;
            background: url(images/newwindow.png) no-repeat center right;
        }
        a {
            text-decoration: none;
            font-size: 16px;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>HTML5 표준안 사이트</h1>
    <ul>
        <li><a href="htp://www.w3c.org/TR/html" target="_blank">HTML</a></li>
        <!-- target="_blank" 는 새 창으로 열기 -->
        <li><a href="htp://www.w3.org/TR/selectors">CSS Selector Level</a></li>
        <li><a href="htp://www.w3.org/TR/css3-mediaqueries">미디어쿼리</a></li>
    </ul>
</body>
</html>
