<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        caption {
            padding: 10px;
            font-weight: bold;
            font-size: 20px;
        }
        td {
            width: 300px;
            height: 200px;
            text-align: center;
        }
        .val1 {vertical-align: top;}
        .val2 {vertical-align: middle;}
        .val3 {vertical-align: bottom;}
    </style>
</head>
<body>
    <table border="1">
        <caption>vertical-alignment</caption>
        <tr>
            <td class="val1">alignment</td>
            <td class="val2">alignment</td>
            <td class="val3">alignment</td>
        </tr>
    </table>
</body>
</html>
