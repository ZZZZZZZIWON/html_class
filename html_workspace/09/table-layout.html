<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body  {
            font-family: "맑은 고딕", "고딕", "굴림";
        }
        .table1 {
            width: 300px;
            height: auto;
            table-layout: fixed;
            word-break: break-all;
            border: 1px solid black;
        }
        .table1 td {
            border: 1px solid black;
            padding: 10px;
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Table Layout</h1>
    <table class="table1">
        <tr>
            <td>한글로띄어쓰기없이길게붙여쓰기</td>
            <td>long description_without_space</td>
        </tr>
    </table>
</body>
